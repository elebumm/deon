<script type="text/template"
        data-route="^search\/artists(\?.*)?"
        transform="transformSearchArtistsPage"
        completed="completedSearchArtists">
    <div class="container">
        <h1>Artists</h1>
        {{#loading}}
        <div class="panel">
            <i class="fa fa-fw fa-spin fa-refresh"></i>
        </div>
        {{/loading}}
        {{#error}}
        <div class="panel">
            <p>{{message}}</p>
        </div>
        {{/error}}
        {{#data}}
        <div data-source="$endpoint/catalog/artist?{{query}}"
             template="search-artists">
        </div>
        {{/data}}
    </div>
</script>

<script type="text/template"
        data-template="search-artists"
        transform="transformSearchArtistsResults">
    <div class="panel">
        {{#loading}}
        <i class="fa fa-fw fa-spin fa-refresh"></i>
        {{/loading}}
        {{#error}}
        <p>{{message}}</p>
        {{/error}}
        {{#data}}
        {{>searchArtistsList}}
        {{^total}}
        <p>No artists found.</p>
        {{/total}}
        {{/data}}
    </div>
    {{#data}}
        {{>search-pagination}}
    {{/data}}
</script>

<script type="text/template"
        data-route="^search\/songs(\?.*)?"
        data-process="processSearchTracksPage"
        data-template="search-tracks-page"
        >
    <div class="container">
        <h1>Songs</h1>
        {{#data}}
        <div data-source="$endpoint/catalog/browse?{{query}}"
             data-target-template="search-tracks">
        </div>
        {{/data}}
    </div>
</script>

<script type="text/template"
        data-template="search-tracks"
        data-process="processSearchTrackResults"
        >
    <div class="panel panel--mobile">
        {{#loading}}
            {{>loading-view}}
        {{/loading}}
        {{#error}}
            {{>error}}
        {{/error}}
        {{#data}}
            {{>search-tracks-table}}
            {{#unless results.length}}
                <p>No songs found.</p>
            {{/unless}}
        {{/data}}
    </div>
    {{#data}}
        {{>search-pagination}}
    {{/data}}
</script>

<script type="text/template"
        data-route="^search\/releases(\?.*)?"
        transform="transformSearchReleasesPage"
        completed="completedSearchReleases">
    <div class="container">
        <h1>Releases</h1>
        {{#loading}}
        <div class="panel">
            <i class="fa fa-fw fa-spin fa-refresh"></i>
        </div>
        {{/loading}}
        {{#error}}
        <div class="panel">
            <p>{{message}}</p>
        </div>
        {{/error}}
        {{#data}}
        <div data-source="$endpoint/catalog/release?{{query}}"
             template="search-releases"></div>
        {{/data}}
    </div>
</script>

<script type="text/template"
        data-template="search-releases"
        transform="transformSearchReleaseResults">
        <div class="panel">
            {{#loading}}
            <i class="fa fa-fw fa-spin fa-refresh"></i>
            {{/loading}}
            {{#error}}
            <p>{{message}}</p>
            {{/error}}
            {{#data}}
            {{>searchReleasesList}}
            {{^total}}
            <p>No releases found.</p>
            {{/total}}
            {{/data}}
        </div>
        {{#data}}
        {{#total}}
        {{>search-pagination}}
        {{/total}}
        {{/data}}
    </div>
</script>

<script type="text/template"
        data-route="^search(\?.*)?"
        data-title="Search All"
        data-template="search-page"
        data-process="processSearchAllPage"
        completed="completedSearchAll"
        transform="transformSearch"
        >
    <div class="container search">
        <h1>Search</h1>
        {{#data}}
        {{#searches}}
        <div class="panel panel--mobile">
            <h2>Songs</h2>
            <div data-source="$endpoint/catalog/browse?{{tracks.query}}"
                 data-target-template="search-snippet-tracks">
            </div>
        </div>
        <div class="panel">
            <h2>Releases</h2>
            <div data-source="$endpoint/catalog/release?{{releases.query}}"
                 data-target-template="search-snippet-releases">
            </div>
        </div>
        <div class="panel">
            <h2>Artists</h2>
            <div data-source="$endpoint/catalog/artist?{{artists.query}}"
                 data-target-template="search-snippet-artists">
            </div>
        </div>
        {{/searches}}
        {{^searches}}
        <div class="panel">
            <p>Please enter a search term at the top of the page.</p>
        </div>
        {{/searches}}
        {{/data}}
    </div>
</script>

<script type="text/template"
        data-template="search-snippet-releases"
        transform="transformSearchSnippetReleases">
    {{#loading}}
    {{>loading-view}}
    {{/loading}}
    {{#error}}
    <p>{{message}}</p>
    {{/error}}
    {{#data}}
    {{>searchReleasesList}}
    {{^total}}
    <p>No releases found.</p>
    {{/total}}
    {{#more}}
    <a href="/search/releases?{{query}}">{{message}}</a>
    {{/more}}
    {{/data}}
</script>

<script type="text/template"
        data-template="search-snippet-artists"
        transform="transformSearchSnippetArtists">
    {{#loading}}
    {{>loading-view}}
    {{/loading}}
    {{#error}}
    <p>{{message}}</p>
    {{/error}}
    {{#data}}
    {{>searchArtistsList}}
    {{^total}}
    <p>No artists found.</p>
    {{/total}}
    {{#more}}
    <br/>
    <a href="/search/artists?{{query}}">{{message}}</a>
    {{/more}}
    {{/data}}
</script>

<script type="text/template"
        data-template="search-snippet-tracks"
        data-process="processSearchSnippetTracks">
    {{#data}}
        {{>search-tracks-table}}
        {{#unless total}}
            <p>No songs found.</p>
        {{/unless}}
        {{#more}}
        <br/>
        <a href="/search/songs?{{query}}">{{message}}</a>
        {{/more}}
    {{/data}}
</script>

<script type="text/template"
        data-partial data-template="search-tracks-table">
    {{#if results.length}}
    <table>
        <thead>
            <tr>
                <th class="shrink"></th>
                <th>Title</th>
                <th>Artists</th>
                <th class="col-xs-hidden col-md-visible">Genre</th>
                <th class="col-xs-hidden col-md-visible">Time</th>
                <th class="col-xs-hidden col-md-visible">BPM</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {{#each results}}
                <tr dblc-action="playSongDblC">
                    <td class="shrink">
                      {{>play-song}}
                    </td>
                    {{>track-cells}}
                    <td class="push-right">
                        {{>track-buttons}}
                    </td>
                </tr>
            {{/each}}
        </tbody>
    </table>
    {{/if}}
</script>

<script type="text/template"
        data-partial data-template="searchReleasesList">
    <ul class="art-list art-list--full-width">
        {{#results}}
        <li class="{{#inEarlyAccess}}in-early-access{{/inEarlyAccess}}">
            <a class="silent" href="/release/{{catalogId}}" title="{{title}} / {{artists}}">
                <div class="image-wrapper">
                    <img src="/img/artwork.jpg" class="preload" />
                    <img src="{{cover}}"/>
                </div>
                <label class="title one-line-ellipsis">{{title}}</label>
                <br/>
                <label class="artist one-line-ellipsis">{{artists}}</label>
            </a>
        </li>
        {{/results}}
    </ul>
</script>


<script type="text/template"
        data-partial data-template="searchArtistsList">
    <ul class="art-list art-list--full-width">
        {{#results}}
        <li>
            <a class="silent" href="/artist/{{vanityUri}}" title="{{name}}">
                {{#imageSmall}}
                <div class="image-wrapper">
                    <img src="/img/artist.jpg" class="preload" />
                    <img src="{{imageSmall}}"/>
                </div>
                {{/imageSmall}}
                {{^imageSmall}}
                <div class="no-art">
                    <label>No image.</label>
                </div>
                {{/imageSmall}}
                <label class="title one-line-ellipsis">{{name}}</label>
            </a>
        </li>
        {{/results}}
    </ul>
</script>

<script type="text/template"
        data-partial
        data-template="search-pagination"
        >
    {{#if total}}
    <div class="container pagination pad-vertical text center">
        {{#if previous}}
        <a href="?{{previous}}">Previous</a>
        {{/if}}
        <label>{{showingFrom}} - {{showingTo}} of {{total}}</label>
        {{#if next}}
        <a href="?{{next}}">Next</a>
        {{/if}}
    </div>
    {{/if}}
</script>

<!-- END SEARCH -->
