
<script type="text/template"
        data-partial data-template="markdown-basic">
    <div class="container">
        {{#loading}}
        {{>loading-view}}
        {{/loading}}
        {{#error}}
        <p>{{message}}</p>
        {{/error}}
        {{#if data}}
        <div class="panel md-container">
            {{{data}}}
        </div>
        {{/if}}
    </div>
</script>

<script type="text/template"
        data-route="^faqs(?:\/|\/general)?$"
        data-process="processMarkdownPage"
        data-no-cors
        data-source="https://raw.githubusercontent.com/monstercat/docs/master/site/General%20Questions.md"
        data-template="page-faqs">
    {{>markdown-basic}}
</script>
